<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    
    
<!-- Login page -->
    <div id="username-page" class="text-center">
        <div class="username-page-container container">
            <h1 class="title">Type your username</h1>
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default username-submit" onclick="login()">Start Chatting</button>
            </div>
        </div>
    </div>    
<!-- End of Login page -->


<!-- Room Selection Page -->
	<div id="room-selection-page">
		<div class="room-selection-page-container container">
		<button class="btn btn-default" data-toggle="modal" data-target="#newRoomModal">add Room</button>
			<div class="roomList">				
				
			</div>
		</div>
	
	</div>
<!-- End of Room Selection Page -->


<!-- Chat Page -->

    <div id="chat-page">
        <div class="chat-container container">
        	<div class="chat-panel panel panel-default ">
	            <div class="panel-heading">
	            	<div class="row">
	            		<div class="col-sm-12">
	            			<div class="text-center chat-header"></div>
	            			<button class="backToRoomButton btn btn-default" onclick="backToRoomSelection()">
			                	<span class="glyphicon glyphicon-circle-arrow-right"></span>
			                </button>
	            		</div>
	            	</div>    
	            </div>
	            <div class="chat-panel-body">
		            <div class="connecting">
		                Connecting...
		            </div>
		            <ul id="messageArea">
		
		            </ul>
	            </div>
	            <div class="chat-panel-footer panel-footer">
		            <div id="messageForm">
		               <div class="input-group">
		                   	<input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
		                   	<span class="input-group-btn">
		               			<button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
		         			</span>
		               </div>
		            </div>
	            </div>
            </div>
        </div>
    </div>
<!-- End of Chat Page -->

	<!-- Modal -->
	<div id="newRoomModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">New Room</h4>
	      </div>
	      <div class="modal-body">
      		<label >Topic:</label>
	        <input type="text" class="topicInput" class="form-control"/>
	      </div>
	      <div class="modal-footer">
	      	<button type="button" class="btn btn-default" onclick="addRoom()" >Submit</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	
    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
