<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>
    
    
<!-- Login page -->
    <div id="username-page" class="text-center">
        <div class="username-page-container container">
            <h1 class="title">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default username-submit" onclick="login()">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>    
<!-- End of Login page -->


<!-- Room Selection Page -->
	<div id="room-selection-page">
		<div class="room-selection-page-container container">
			<button onclick="selectRoom(1)">Room 1</button>
			<button onclick="selectRoom(2)">Room 2</button>
		</div>
	
	</div>
<!-- End of Room Selection Page -->


<!-- Chat Page -->

    <div id="chat-page">
        <div class="chat-container container">
            <div class="chat-header">
                <h2>Spring WebSocket Chat Demo</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!-- End of Chat Page -->

    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
